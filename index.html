<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    
    <h1 style="padding:1rem;">CALCULATOR</h1>
    <div class="container">
        
            <div class="board1">
                <img class="dogImg" src="res/Pixel-Art-Dog-2.webp" alt="dog image">
                <span>
                   <q>Don't overuse the calculator <br>
                      AC : is to clear out by the way!.
                </q>
                </span>
               </div>
               
        
           <div class="calSkin">
               <div id="calculator">
              
                   <div id="calculatorScreen">
                    <p>0</p>
                   </div>
           
                   <div id="calculatorKeyboard">
                   <div class="lineKey">
                       <button class="key">0</button>
                       <button class="key">1</button>
                       <button class="key">2</button>
                       <button class="key">3</button>
                   </div>
                   
                   <div class="lineKey">
                       <button class="key">4</button>
                       <button class="key">5</button>
                       <button class="key">6</button>
                       <button class="key">7</button>
                   </div>
                   
                   <div class="lineKey">
                       <button class="key">8</button>
                       <button class="key">9</button>
                       <button class="key">+</button>
                       <button class="key">-</button>
                   </div>
                   
                       <div class="lineKey">
                           <button class="key">*</button>
                           <button class="key">/</button>
                           <button class="key">AC</button>
                           <button class="key">=</button>
                       </div>
           
                     
                   
                   </div>
               </div>
           </div>
           
    </div>
    
    
    <script src="calculator.js"></script>
</body>
</html>
